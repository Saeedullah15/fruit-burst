<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b3c36aeffc.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar section -->
        <nav
            class="navbar lg:w-9/12 w-11/12 mx-auto lg:bg-[#F85559] lg:flex-row md:flex-row flex-row-reverse justify-between lg:py-6 lg:px-10 lg:my-10 rounded-[60px]">
            <ul class="text-white lg:text-white md:text-black md:text-xs lg:text-base gap-x-7 hidden lg:flex md:flex">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">All Fruits</a></li>
            </ul>
            <!-- for mobile responsive only | start -->
            <div class="dropdown dropdown-left md:hidden lg:hidden">
                <label tabindex="0" class="btn btn-ghost rounded-btn"><i class="fa-solid fa-bars"></i></label>
                <ul tabindex="0" class="menu dropdown-content z-[1] p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">All Fruits</a></li>
                </ul>
            </div>
            <!-- for mobile responsive only | end -->
            <div class="lg:text-white">
                <img src="images/logo.png" class="lg:w-12 w-7" alt="">
                <a class="lg:text-[30px] md:text-2xl font-bold ms-3">Fruit Burst</a>
            </div>
            <div class="hidden md:block lg:block">
                <div class="form-control">
                    <input type="search" placeholder="Search Here" class="input rounded-[30px] lg:w-72" />
                    <i class="absolute fa-solid fa-magnifying-glass lg:right-60 md:right-14 mt-4"></i>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section class="lg:w-9/12 w-11/12 mx-auto relative lg:mb-40">
            <!-- carousel body -->
            <div class="carousel w-full h-52 lg:h-full md:h-full rounded-lg lg:rounded-none">
                <div id="slide1" class="carousel-item relative w-full ">
                    <img src="/images/banner1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❮</a>
                        <a href="#slide2"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="/images/banner2.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❮</a>
                        <a href="#slide3"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="/images/banner3.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❮</a>
                        <a href="#slide4"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="/images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❮</a>
                        <a href="#slide1"
                            class="btn btn-circle bg-[#121212] border-none text-white hover:text-black">❯</a>
                    </div>
                </div>
            </div>
            <!-- carousel text -->
            <div class="text-white absolute text-center lg:left-80 lg:bottom-40 md:left-40 md:bottom-20 -mt-48 ms-10">
                <h1 class="font-black lg:text-[50px] md:text-4xl text-2xl lg:leading-[60px]">Exotic tastes at your <br>
                    doorstep
                </h1>
                <p class="lg:mb-6 mb-4 lg:mt-4 mt-2 text-xs lg:text-base md:text-base">We supply highly quality organic
                    products</p>
                <button class="btn btn-error bg-[#F85559] text-white font-semibold capitalize lg:px-7">Shop
                    Now</button>
            </div>
            <!-- banner second part -->
            <div
                class="hidden lg:flex justify-between rounded-lg p-8 w-10/12  absolute bg-white -mt-28 ms-24 drop-shadow">
                <div class="flex flex-col items-center justify-center">
                    <img class="w-11/12" src="images/fruit1.png" alt="">
                    <h6 class="mt-2">Grape</h6>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <img class="w-11/12" src="images/fruit2.png" alt="">
                    <h6 class="mt-2">Orange</h6>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <img class="w-11/12" src="images/fruit3.png" alt="">
                    <h6 class="mt-2">Mango</h6>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <img class="w-11/12" src="images/fruit4.png" alt="">
                    <h6 class="mt-2">Strawberry</h6>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <img class="w-11/12" src="images/fruit5.png" alt="">
                    <h6 class="mt-2">Pomegranate</h6>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- deal of the day section -->
        <section>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
